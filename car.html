<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  
  #game-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  #car {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 80px;
    background-color: blue;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="car"></div>
</div>
<script>
  const car = document.getElementById('car');
  const gameContainer = document.getElementById('game-container');

  let carPosition = 50; // Initial position in percentage

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') {
      carPosition -= 5;
    } else if (event.key === 'ArrowRight') {
      carPosition += 5;
    }

    // Restrict car position within gameContainer boundaries
    carPosition = Math.max(0, Math.min(100, carPosition));

    // Update car position
    car.style.left = carPosition + '%';
  });
</script>
</body>
</html>
